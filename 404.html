<!DOCTYPE html>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<link rel="stylesheet" href="src/css/style.css">
<title>404 - Page Non trouvée</title>
<body class="body__404">
<div class="error__404">
    <h1>404</h1>
    <p>Désolé, on ne trouve pas la page demandé</p>
</div>
<form class="form__404" action="https://duckduckgo.com/" method="GET" 
    x-data="{ q:'', }" 
    x-on:submit="q = q + ' site:mmimontbeliard.com'">
    <label for="q">Text à chercher :</label>
    <input type="text" id="q" name="q" x-model="q">
    <button type="submit">Rechercher</button>
</form>
</body>
